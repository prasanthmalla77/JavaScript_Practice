<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para1">prasanth</p>
    <button id="btn1">click me to change the content</button>
    <script>
        document.getElementById("btn1").onclick = function(){
            document.getElementById("para1").style.color="red";
            document.getElementById("para1").style.backgroundColor="yellow";
            document.getElementById("para1").style.fontSize="30px";
            
        }
    </script>
</body>
</html>
